    <!-- me funksionin onclick ne krijojme nje event ne klikim, ndersa alerti na shfaq tekstin qe kemi shkru mrena -->
    <button onclick="alert('hello world')">Click</button>
    <br>
    <!--  funksioni onmouseover na shfaq alertin pa klikuar, po me hover mbi butonin e klikuar  -->
    <button onmouseover="alert('hello world')">Hover</button>

        pastaj klikojme ne 'console', ku dhe shfaqet ajo qe kemi shkru brenda console.log si me poshte -->
