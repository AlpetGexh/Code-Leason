<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mesimi 14</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">

	<meta name="viewport" content="width=device-witdh,initial-scale=1.0" />
	<meta charset="utf-8">
</head>

<body>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>

	<style type="text/css">
		body {
			padding: 20px;

		}
	</style>

	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please_Sing_Up<small>It's_free!</small></h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="first_name" placeholder="First name"
										class="form-control input-sm">
								</div>

							</div>

							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="last_name" class="form-control input-sm"
										placeholder="Last name">
								</div>
							</div>
						</div>
				</div>
				<div class="form-group">
					<input type="email" name="" email class="form-control input-sm" placeholder="Email Address">
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="Password" name="password" placeholder="Password" class="form-control input-sm">
						</div>

					</div>

					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password_confirmation" class="form-control input-sm"
								placeholder="Password Confirmation">
						</div>
					</div>
				</div>

				<input type="submit" value="Register" name="" class="btn btn-outline-primary btn-block">



				</form>
</body>

</html>
